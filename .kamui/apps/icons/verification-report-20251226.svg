<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- グラデーション背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 背景（角丸） -->
  <rect x="0" y="0" width="256" height="256" rx="32" ry="32" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- ドキュメント背景（白） -->
  <rect x="48" y="48" width="160" height="160" rx="12" ry="12" fill="#FFFFFF" opacity="0.15"/>

  <!-- 棒グラフ（3本） - 成功率を表現 -->
  <g opacity="0.9">
    <!-- 左の棒（低い - オレンジ） -->
    <rect x="70" y="140" width="28" height="50" rx="4" fill="#F59E0B"/>
    <!-- 中央の棒（中程度 - イエロー） -->
    <rect x="114" y="110" width="28" height="80" rx="4" fill="#FCD34D"/>
    <!-- 右の棒（高い - グリーン） -->
    <rect x="158" y="90" width="28" height="100" rx="4" fill="#10B981"/>
  </g>

  <!-- チェックマーク（大きく中央） -->
  <g transform="translate(128, 128)">
    <!-- チェックマーク背景円（白） -->
    <circle cx="0" cy="0" r="48" fill="#FFFFFF"/>
    <!-- チェックマーク本体（グリーン） -->
    <path d="M -18 0 L -8 16 L 22 -16"
          stroke="#10B981"
          stroke-width="8"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>

  <!-- 上部アクセント（データ点） -->
  <circle cx="80" cy="70" r="6" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="128" cy="60" r="6" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="176" cy="70" r="6" fill="#FFFFFF" opacity="0.6"/>

  <!-- 検証テキスト（日本語） -->
  <text x="128" y="220" font-family="sans-serif" font-size="18" font-weight="bold"
        fill="#FFFFFF" text-anchor="middle" opacity="0.95">検証報告</text>
</svg>
