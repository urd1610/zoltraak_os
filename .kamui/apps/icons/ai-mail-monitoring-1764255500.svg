<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7E57C2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="256" height="256" rx="32" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- メール封筒（下部） -->
  <g transform="translate(128, 140)">
    <!-- 封筒本体 -->
    <rect x="-60" y="-35" width="120" height="70" rx="8" fill="#ffffff" opacity="0.95"/>
    <!-- 封筒フラップ -->
    <path d="M -60,-35 L 0,0 L 60,-35 Z" fill="#E3F2FD" opacity="0.9"/>
    <path d="M -60,-35 L 0,0 L 60,-35" stroke="#1976D2" stroke-width="2" fill="none"/>
  </g>

  <!-- AI監視の目（上部中央） -->
  <g transform="translate(128, 85)">
    <!-- 目の外枠 -->
    <ellipse cx="0" cy="0" rx="45" ry="28" fill="#4CAF50" opacity="0.9"/>
    <!-- 目の白目部分 -->
    <ellipse cx="0" cy="0" rx="38" ry="22" fill="#ffffff"/>
    <!-- 瞳（AI感を出す発光効果） -->
    <circle cx="0" cy="0" r="14" fill="#00E676"/>
    <circle cx="0" cy="0" r="10" fill="#00C853"/>
    <circle cx="-4" cy="-3" r="4" fill="#B9F6CA" opacity="0.8"/>

    <!-- AIスキャンライン -->
    <line x1="-35" y1="0" x2="35" y2="0" stroke="#00E676" stroke-width="1" opacity="0.6"/>
    <line x1="-30" y1="-8" x2="30" y2="-8" stroke="#00E676" stroke-width="0.5" opacity="0.4"/>
    <line x1="-30" y1="8" x2="30" y2="8" stroke="#00E676" stroke-width="0.5" opacity="0.4"/>
  </g>

  <!-- 監視波形（両側） -->
  <g opacity="0.5">
    <!-- 左側の波 -->
    <path d="M 30,128 Q 40,115 50,128 T 70,128" stroke="#4CAF50" stroke-width="2" fill="none"/>
    <circle cx="30" cy="128" r="3" fill="#4CAF50"/>

    <!-- 右側の波 -->
    <path d="M 226,128 Q 216,115 206,128 T 186,128" stroke="#4CAF50" stroke-width="2" fill="none"/>
    <circle cx="226" cy="128" r="3" fill="#4CAF50"/>
  </g>

  <!-- AIラベル -->
  <text x="128" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">AI MAIL</text>
  <text x="128" y="230" font-family="Arial, sans-serif" font-size="14" fill="#E3F2FD" text-anchor="middle">MONITORING</text>
</svg>
