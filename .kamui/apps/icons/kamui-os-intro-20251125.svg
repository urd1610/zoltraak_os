<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景グラデーション -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <filter id="handWrittenFilter">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" result="noise" seed="2" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="1.5" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="256" height="256" fill="url(#bgGradient)" rx="20"/>

  <!-- PC本体（ノート型）- 手書き風 -->
  <g filter="url(#handWrittenFilter)">
    <!-- スクリーン -->
    <rect x="35" y="40" width="186" height="110" rx="8" fill="none" stroke="#00d4ff" stroke-width="3" opacity="0.9"/>
    <rect x="40" y="45" width="176" height="100" rx="6" fill="#0a1628" opacity="0.8"/>

    <!-- ディスプレイ内部のグリフ -->
    <circle cx="80" cy="70" r="8" fill="#ff6b6b" opacity="0.7"/>
    <circle cx="120" cy="70" r="8" fill="#4ecdc4" opacity="0.7"/>
    <circle cx="160" cy="70" r="8" fill="#ffe66d" opacity="0.7"/>

    <line x1="50" y1="90" x2="206" y2="90" stroke="#00d4ff" stroke-width="1.5" opacity="0.5"/>
    <line x1="50" y1="105" x2="206" y2="105" stroke="#00d4ff" stroke-width="1.5" opacity="0.5"/>
    <line x1="50" y1="120" x2="206" y2="120" stroke="#00d4ff" stroke-width="1.5" opacity="0.5"/>

    <!-- キーボード部分 -->
    <rect x="35" y="155" width="186" height="55" rx="6" fill="none" stroke="#00d4ff" stroke-width="2.5" opacity="0.8"/>
    <rect x="40" y="160" width="176" height="45" rx="4" fill="#1a2847" opacity="0.7"/>

    <!-- キーボードキー（簡略） -->
    <g opacity="0.6">
      <rect x="50" y="170" width="8" height="8" fill="#00d4ff" rx="1"/>
      <rect x="62" y="170" width="8" height="8" fill="#00d4ff" rx="1"/>
      <rect x="74" y="170" width="8" height="8" fill="#00d4ff" rx="1"/>
      <rect x="86" y="170" width="8" height="8" fill="#00d4ff" rx="1"/>

      <rect x="50" y="182" width="8" height="8" fill="#00d4ff" rx="1"/>
      <rect x="62" y="182" width="8" height="8" fill="#00d4ff" rx="1"/>
      <rect x="74" y="182" width="8" height="8" fill="#00d4ff" rx="1"/>

      <rect x="150" y="170" width="8" height="8" fill="#00d4ff" rx="1"/>
      <rect x="162" y="170" width="8" height="8" fill="#00d4ff" rx="1"/>
    </g>
  </g>

  <!-- CPU/GPU アイコン（右上） -->
  <g filter="url(#handWrittenFilter)">
    <rect x="170" y="35" width="45" height="45" rx="4" fill="none" stroke="#ff6b6b" stroke-width="2" opacity="0.85"/>
    <circle cx="192.5" cy="57.5" r="12" fill="none" stroke="#ff6b6b" stroke-width="1.5" opacity="0.7"/>
    <line x1="172" y1="45" x2="210" y2="45" stroke="#ff6b6b" stroke-width="1" opacity="0.5"/>
    <line x1="172" y1="55" x2="210" y2="55" stroke="#ff6b6b" stroke-width="1" opacity="0.5"/>
    <line x1="172" y1="65" x2="210" y2="65" stroke="#ff6b6b" stroke-width="1" opacity="0.5"/>
    <line x1="172" y1="75" x2="210" y2="75" stroke="#ff6b6b" stroke-width="1" opacity="0.5"/>
  </g>

  <!-- 検証・グラフ表示（左下） -->
  <g filter="url(#handWrittenFilter)">
    <!-- グラフの軸 -->
    <line x1="35" y1="210" x2="80" y2="210" stroke="#4ecdc4" stroke-width="2" opacity="0.8"/>
    <line x1="35" y1="210" x2="35" y2="170" stroke="#4ecdc4" stroke-width="2" opacity="0.8"/>

    <!-- グラフバー -->
    <rect x="42" y="195" width="6" height="15" fill="#ffe66d" opacity="0.8" rx="1"/>
    <rect x="52" y="185" width="6" height="25" fill="#4ecdc4" opacity="0.8" rx="1"/>
    <rect x="62" y="175" width="6" height="35" fill="#00d4ff" opacity="0.8" rx="1"/>
  </g>

  <!-- AI/検証マーク（✓ チェック） -->
  <g filter="url(#handWrittenFilter)">
    <circle cx="210" cy="205" r="20" fill="none" stroke="#00d4ff" stroke-width="2.5" opacity="0.85"/>
    <path d="M 202 205 L 208 211 L 218 201" fill="none" stroke="#00d4ff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"/>
  </g>

  <!-- 装飾線（手書き感） -->
  <g opacity="0.4">
    <path d="M 10 20 Q 20 25 30 18" fill="none" stroke="#00d4ff" stroke-width="1" stroke-dasharray="2,2"/>
    <path d="M 230 240 Q 220 235 210 242" fill="none" stroke="#ff6b6b" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
</svg>
