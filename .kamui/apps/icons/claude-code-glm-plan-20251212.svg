<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <!-- グロウエフェクト -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 紫→青グラデーション -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>

    <!-- 光るグラデーション背景 -->
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- 背景：深い紺色 -->
  <rect width="256" height="256" fill="#0f172a"/>

  <!-- グロウ背景層 -->
  <rect width="256" height="256" fill="url(#bgGlow)" opacity="0.8"/>

  <!-- 角丸背景（グロウ付き） -->
  <rect x="20" y="20" width="216" height="216" rx="32" ry="32"
        fill="none" stroke="url(#accentGradient)" stroke-width="2"
        opacity="0.4" filter="url(#glow)"/>

  <!-- メインターミナルウィンドウ背景 -->
  <rect x="40" y="50" width="176" height="156" rx="12" ry="12"
        fill="#1a1a2e" opacity="0.6" stroke="url(#accentGradient)" stroke-width="1.5"/>

  <!-- ターミナルウィンドウ ヘッダー（Mac スタイル） -->
  <circle cx="55" cy="65" r="3.5" fill="#ff5f56"/>
  <circle cx="70" cy="65" r="3.5" fill="#ffbd2e"/>
  <circle cx="85" cy="65" r="3.5" fill="#27c93f"/>

  <!-- プロンプト「>」シンボル（白） -->
  <text x="60" y="110" font-family="'Courier New', monospace" font-size="48" font-weight="bold"
        fill="#ffffff" opacity="0.95" letter-spacing="2">></text>

  <!-- グラデーション矢印（稲妻型の加速） -->
  <!-- 稲妻の左上から右下への流れ -->
  <g filter="url(#glow)">
    <!-- 稲妻ベース形状 -->
    <polygon points="140,70 160,90 150,95 175,130 150,140 165,165 125,110"
             fill="url(#accentGradient)" opacity="0.9"/>
    <!-- 稲妻の外輪郭（明度向上） -->
    <polygon points="140,70 160,90 150,95 175,130 150,140 165,165 125,110"
             fill="none" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- 加速を示す動的な点線矢印 -->
  <g stroke="url(#accentGradient)" stroke-width="2" fill="none" opacity="0.7">
    <line x1="180" y1="85" x2="205" y2="60"/>
    <polygon points="205,60 200,68 210,72" fill="url(#accentGradient)"/>
  </g>

  <!-- コーナーアクセント点（技術的感） -->
  <circle cx="48" cy="48" r="4" fill="url(#accentGradient)" opacity="0.6" filter="url(#glow)"/>
  <circle cx="208" cy="48" r="4" fill="url(#accentGradient)" opacity="0.6" filter="url(#glow)"/>
  <circle cx="48" cy="208" r="4" fill="url(#accentGradient)" opacity="0.6" filter="url(#glow)"/>
  <circle cx="208" cy="208" r="4" fill="url(#accentGradient)" opacity="0.6" filter="url(#glow)"/>

  <!-- 外側のグロウ円（最終アクセント） -->
  <circle cx="128" cy="128" r="110" fill="none" stroke="url(#accentGradient)"
          stroke-width="1" opacity="0.15" filter="url(#glow)"/>
</svg>
