<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F3A7D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E94;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="256" height="256" fill="url(#bgGradient)"/>

  <!-- Outer decorative circle -->
  <circle cx="128" cy="128" r="115" fill="none" stroke="#2A7FD7" stroke-width="2" opacity="0.4"/>

  <!-- Main mail envelope icon -->
  <g filter="url(#shadow)">
    <!-- Envelope body -->
    <rect x="60" y="80" width="136" height="96" rx="8" fill="#FFFFFF" stroke="#2A7FD7" stroke-width="2.5"/>

    <!-- Envelope flap -->
    <path d="M 60 80 L 128 125 L 196 80" fill="none" stroke="#2A7FD7" stroke-width="2.5" stroke-linejoin="round"/>

    <!-- AI network pattern inside envelope -->
    <g opacity="0.7">
      <!-- Central node (brain concept) -->
      <circle cx="128" cy="115" r="8" fill="#2A7FD7"/>

      <!-- Neural network lines -->
      <line x1="128" y1="115" x2="105" y2="135" stroke="#2A7FD7" stroke-width="1.5"/>
      <line x1="128" y1="115" x2="151" y2="135" stroke="#2A7FD7" stroke-width="1.5"/>
      <line x1="128" y1="115" x2="128" y2="145" stroke="#2A7FD7" stroke-width="1.5"/>
      <line x1="128" y1="115" x2="95" y2="100" stroke="#2A7FD7" stroke-width="1.5"/>
      <line x1="128" y1="115" x2="161" y2="100" stroke="#2A7FD7" stroke-width="1.5"/>

      <!-- Connection nodes -->
      <circle cx="105" cy="135" r="3.5" fill="#2A7FD7"/>
      <circle cx="151" cy="135" r="3.5" fill="#2A7FD7"/>
      <circle cx="128" cy="145" r="3.5" fill="#2A7FD7"/>
      <circle cx="95" cy="100" r="3.5" fill="#2A7FD7"/>
      <circle cx="161" cy="100" r="3.5" fill="#2A7FD7"/>
    </g>
  </g>

  <!-- Alert indicator (precision improvement challenge) -->
  <circle cx="188" cy="70" r="20" fill="url(#accentGradient)" filter="url(#shadow)">
  </circle>
  <text x="188" y="77" font-size="24" font-weight="bold" text-anchor="middle" fill="#0F3A7D" font-family="Arial, sans-serif">âš¡</text>

  <!-- Bottom accent line (improvement trajectory) -->
  <path d="M 80 180 Q 128 170 176 180" fill="none" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Title text area (optional, for reference) -->
  <text x="128" y="220" font-size="14" font-weight="600" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" opacity="0.9">AI Mail Monitoring</text>
</svg>