<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a8f;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="256" height="256" rx="32" fill="url(#bgGradient)"/>

  <!-- 検証結果バー（棒グラフ風） -->
  <!-- 成功バー（緑） -->
  <rect x="40" y="140" width="28" height="70" rx="4" fill="#10b981" filter="url(#shadow)"/>
  <text x="54" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#10b981" text-anchor="middle">70%</text>

  <!-- 失敗バー（オレンジ/赤） -->
  <rect x="80" y="170" width="28" height="40" rx="4" fill="#f59e0b" filter="url(#shadow)"/>
  <text x="94" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f59e0b" text-anchor="middle">30%</text>

  <!-- 課題バー（赤） -->
  <rect x="120" y="185" width="28" height="25" rx="4" fill="#ef4444" filter="url(#shadow)"/>
  <text x="134" y="225" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ef4444" text-anchor="middle">!</text>

  <!-- LLMテキスト（メインタイトル） -->
  <text x="128" y="75" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="2">LLM</text>

  <!-- サブタイトル -->
  <text x="128" y="100" font-family="Arial, sans-serif" font-size="16" fill="#e0e7ff" text-anchor="middle">検証報告</text>

  <!-- チェックマーク（成功） -->
  <circle cx="185" cy="60" r="22" fill="#10b981" filter="url(#shadow)"/>
  <path d="M 177 60 L 182 65 L 193 54" stroke="#ffffff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- ×マーク（課題） -->
  <circle cx="185" cy="110" r="22" fill="#ef4444" filter="url(#shadow)"/>
  <path d="M 177 102 L 193 118 M 193 102 L 177 118" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>

  <!-- データラベル -->
  <text x="200" y="160" font-family="Arial, sans-serif" font-size="12" fill="#e0e7ff">Data</text>
  <rect x="165" y="165" width="70" height="2" fill="#e0e7ff" opacity="0.5"/>
  <rect x="165" y="175" width="50" height="2" fill="#e0e7ff" opacity="0.5"/>
  <rect x="165" y="185" width="60" height="2" fill="#e0e7ff" opacity="0.5"/>

  <!-- 装飾的な要素（データポイント） -->
  <circle cx="45" cy="45" r="3" fill="#10b981" opacity="0.7"/>
  <circle cx="60" cy="40" r="2" fill="#10b981" opacity="0.5"/>
  <circle cx="55" cy="55" r="2.5" fill="#f59e0b" opacity="0.6"/>
</svg>