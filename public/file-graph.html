<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D File Graph Background</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg-outer: #050915;
      --bg-inner: #0c152a;
      --panel: rgba(17, 26, 44, 0.78);
      --text: #dce6ff;
      --muted: #7f8ba3;
      --accent: #6ee7ff;
      --accent-strong: #c084fc;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Space Grotesk', 'Inter', system-ui, -apple-system, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 20% 20%, #0e1b37 0%, #060b18 40%, #030712 85%);
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 76px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      background: linear-gradient(180deg, rgba(10, 14, 26, 0.85), rgba(10, 14, 26, 0.35));
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      z-index: 2;
    }

    .brand-button {
      display: inline-flex;
      align-items: center;
      gap: 14px;
      padding: 12px 16px;
      border-radius: 14px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.04);
      transition: transform 120ms ease, box-shadow 160ms ease, border-color 160ms ease;
      user-select: none;
    }

    .brand-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35), 0 0 0 1px rgba(110, 231, 255, 0.18);
      border-color: rgba(110, 231, 255, 0.35);
    }

    .brand-orb {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #6ee7ff, #2563eb 70%);
      position: relative;
      box-shadow:
        0 0 24px rgba(110, 231, 255, 0.75),
        0 0 46px rgba(192, 132, 252, 0.55);
      overflow: hidden;
    }

    .brand-orb::after {
      content: '';
      position: absolute;
      inset: 4px;
      border-radius: 50%;
      background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.65), rgba(255, 255, 255, 0));
      mix-blend-mode: screen;
      opacity: 0.8;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .brand-name {
      font-weight: 700;
      letter-spacing: 0.4px;
      font-size: 16px;
    }

    .brand-desc {
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.3px;
    }

    .status {
      display: flex;
      gap: 10px;
      align-items: center;
      font-size: 13px;
      color: var(--muted);
    }

    .status-pill {
      padding: 8px 12px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.04);
      letter-spacing: 0.2px;
    }

    main {
      position: relative;
      min-height: 100vh;
    }

    .graph-shell {
      position: fixed;
      inset: 0;
      overflow: hidden;
      background: radial-gradient(circle at 50% 20%, rgba(77, 124, 255, 0.12), rgba(3, 7, 18, 0.95));
    }

    .graph-layer {
      position: absolute;
      inset: 0;
      opacity: 0;
      pointer-events: none;
      transition: opacity 180ms ease;
    }

    body.graph-active .graph-layer {
      opacity: 1;
      pointer-events: auto;
    }

    .graph-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 14px 18px;
      border-radius: 12px;
      background: var(--panel);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.35);
      display: inline-flex;
      align-items: center;
      gap: 10px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: opacity 180ms ease, transform 180ms ease;
    }

    body.graph-active .graph-overlay {
      opacity: 0;
      transform: translate(-50%, -40%);
    }

    .hint-accent {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 10px;
      background: rgba(110, 231, 255, 0.12);
      color: var(--accent);
      border: 1px solid rgba(110, 231, 255, 0.35);
      font-weight: 600;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="graph-shell">
    <div id="graph-layer" class="graph-layer"></div>
    <div class="graph-overlay">
      <span class="hint-accent">ダブルクリック</span>
      <span>ヘッダーのアイコンで 3D グラフ背景を切り替え</span>
    </div>
  </div>

  <header>
    <div id="brand-button" class="brand-button" title="背景の 3D グラフを切り替え">
      <div class="brand-orb"></div>
      <div class="brand-text">
        <span class="brand-name">Zoltraak OS</span>
        <span class="brand-desc">3D File Graph</span>
      </div>
    </div>
    <div class="status">
      <span class="status-pill">orbit: ready</span>
      <span class="status-pill">force-graph: pending</span>
    </div>
  </header>

  <main aria-label="3D file graph background"></main>

  <script>
    const brandButton = document.getElementById('brand-button');
    const graphLayer = document.getElementById('graph-layer');

    const toggleGraph = () => {
      document.body.classList.toggle('graph-active');
    };

    brandButton?.addEventListener('dblclick', () => {
      toggleGraph();
    });
  </script>
</body>
</html>
