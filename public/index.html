<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoltraak Desktop Prototype</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-grid"></div>
    <header class="top-bar">
      <div class="brand">
        <div class="orb"></div>
        <div>
          <div class="brand-title">Zoltraak OS</div>
          <div class="brand-sub">Desktop mock</div>
        </div>
      </div>
      <div class="status">
        <div class="workspace-controls">
          <span id="workspace-chip" class="chip mono" title="Workspace path">workspace: --</span>
          <button id="workspace-change" class="chip chip-action mono" type="button" title="作業ディレクトリを変更">変更</button>
        </div>
        <button
          id="side-panel-toggle"
          class="chip chip-action mono"
          type="button"
          aria-expanded="true"
          aria-controls="side-panel"
          title="サイドパネルの表示を切り替え"
        >
          パネルを閉じる
        </button>
        <span id="system-chip" class="chip muted">system</span>
        <span id="clock-chip" class="chip strong">--:--</span>
      </div>
    </header>

    <main class="canvas">
      <section class="desktop-surface">
        <div class="quick-actions" id="quick-actions"></div>
      </section>
      <aside class="side-panel" id="side-panel">
        <div id="feature-cards" class="panel-stack"></div>
      </aside>
    </main>

    <script src="renderer.js"></script>
  </body>
</html>
