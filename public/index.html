<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoltraak Desktop Prototype</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-grid"></div>
    <header class="top-bar">
      <div id="brand-button" class="brand" title="背景を切り替え">
        <div class="orb"></div>
        <div>
          <div class="brand-title">Zoltraak OS</div>
          <div class="brand-sub">Desktop AI-OS</div>
        </div>
      </div>
      <div class="status">
        <div class="workspace-controls">
          <button
            id="workspace-chip"
            class="chip chip-action mono workspace-chip"
            type="button"
            title="作業ディレクトリを変更"
          >
            workspace: --
          </button>
          <button
            id="quick-actions-toggle"
            class="chip chip-action mono quick-actions-toggle"
            type="button"
            title="クイックアクションの表示/非表示を切り替え"
          >
            クイック: 表示
          </button>
        </div>
        <span id="system-chip" class="chip muted">system</span>
        <span id="clock-chip" class="chip strong">--:--</span>
      </div>
    </header>

    <main class="canvas">
      <section class="desktop-surface">
        <div id="workspace-visualizer" class="workspace-visualizer" aria-hidden="true"></div>
        <div id="sw-menu-surface" class="sw-menu-surface" aria-hidden="true"></div>
        <div class="quick-actions" id="quick-actions"></div>
      </section>
    </main>

    <div id="dock" class="dock" aria-hidden="true">
      <div class="dock-inner">
        <div class="dock-grip" aria-hidden="true"></div>
        <div class="dock-actions" id="dock-actions" role="list"></div>
        <button
          id="dock-quick-toggle"
          class="dock-pill"
          type="button"
          title="クイックアクションの表示/非表示を切り替え"
          aria-pressed="false"
        >
          クイック表示
        </button>
      </div>
    </div>

    <script type="module" src="renderer.js"></script>
  </body>
</html>
