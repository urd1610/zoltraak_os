<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zoltraak Desktop Prototype</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-grid"></div>
    <header class="top-bar">
      <div id="brand-button" class="brand" title="背景を切り替え">
        <div class="orb"></div>
        <div>
          <div class="brand-title">Zoltraak OS</div>
          <div class="brand-sub">Desktop AI-OS</div>
        </div>
      </div>
      <div class="status">
        <div class="workspace-controls">
          <button
            id="workspace-chip"
            class="chip chip-action mono workspace-chip"
            type="button"
            title="作業ディレクトリを変更"
          >
            workspace: --
          </button>
        </div>
        <span id="system-chip" class="chip muted">system</span>
        <span id="clock-chip" class="chip strong">--:--</span>
      </div>
    </header>

    <main class="canvas">
      <section class="desktop-surface">
        <div id="workspace-visualizer" class="workspace-visualizer" aria-hidden="true"></div>
        <button
          id="side-panel-toggle"
          class="side-panel-toggle"
          type="button"
          aria-expanded="true"
          aria-controls="side-panel"
          aria-label="サイドパネルを閉じる"
          title="サイドパネルを閉じる"
        >
          <span class="side-panel-toggle-icon" aria-hidden="true">&gt;</span>
        </button>
        <div class="quick-actions" id="quick-actions"></div>
      </section>
      <aside class="side-panel" id="side-panel">
        <div id="feature-cards" class="panel-stack"></div>
      </aside>
    </main>

    <script src="renderer.js"></script>
  </body>
</html>
