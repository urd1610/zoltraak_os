version: 1
name: production_meeting_slide_prompt
description: "docs/Production_meeting.html を雛形にしたHTMLスライド生成プロンプト"
inputs:
  meeting_title: "<会議タイトル>"
  meeting_subtitle: "<サブタイトル>"
  company_name: "<会社名>"
  date_label: "<YYYY.MM.DD (ddd)>"
  footer_period: "<YYYY年M月度 生産会議>"
  theme:
    primary: "#2563eb"
    secondary: "#10b981"
    accent: "#f59e0b"
    neutral: "#0f172a"
  agenda:
    - "<議題1>"
    - "<議題2>"
    - "<議題3>"
    - "<議題4>"
    - "<議題5>"
  slides:
    orders:
      summary_table:
        - { period: "当月 (確定)", amount_million: 0.0, plan_diff: "+0.0%", mom: "+100%" }
        - { period: "次月 (見込)", amount_million: 0.0, plan_diff: "+0.0%", mom: "+100%" }
      order_trend: ["<12ヶ月の受注推移: 月と値>"]
      load_trend: ["<12ヶ月の負荷推移: 月/スイッチ/コード>"]
      customer_share: ["<顧客別構成: ラベル/比率/色>"]
      change_factors: ["<受注変動要因: 見出し/説明/増減>"]
    production:
      plan_vs_actual: ["<品目/期間/計画/実績/差異/達成率>"]
      delay_reasons: ["<遅延要因: 順位/見出し/説明>"]
    procurement:
      risks: ["<部品/状況/影響/対応>"]
    personnel:
      staffing: ["<工程/負荷/人員/能力/過不足>"]
    supplier:
      suppliers: ["<仕入先名/説明/12ヶ月データ/色>"]
    quality:
      kpis: ["<指標/値/補足>"]
      incidents: ["<発生日/内容/原因/対策/ステータス>"]
    summary:
      evaluation: "<総評テキスト>"
      risks: ["<リスク1>", "<リスク2>"]
      actions: ["<アクション: タイトル/説明>"]
prompt: |
  あなたはHTMLスライド編集アシスタントです。
  目的: docs/Production_meeting.html を雛形に、inputs の内容に沿ったスライドへ更新してください。

  手順:
  1. docs/Production_meeting.html を読み、Reactコンポーネント構成を理解する。
  2. <title>、SlideLayout、各Slideのテキスト・数値・配列データを inputs に置換する。
  3. スライド枚数や順序を変える場合は slides 配列を必ず同期し、ナビゲーション動作を保つ。
  4. 既存のTailwind/React/CDN構成は維持し、外部ライブラリ追加や別ファイル作成はしない。
  5. レイアウト崩れを避けるため、長文は要約し、各カードの行数を抑える。
  6. グラフ・表の単位を揃え、必要なら最大値やラベルを調整する。
  7. 重要数値は強調スタイルを維持し、当月のハイライトを1箇所に統一する。
  8. 文体は社内報告書調で統一し、曖昧な主語は避ける。

  置換対象の主な箇所:
  - <title> と表紙のタイトル/日付
  - SlideLayout のヘッダー(会社名・サブタイトル)とフッターの期間ラベル
  - AgendaSlide の議題リスト
  - OrdersSlide/ProductionSlide/ProcurementSlide/PersonnelSlide/SupplierSlide/QualitySlide/SummarySlide の数値・説明文

  仕上げチェック:
  - すべてのスライドが矢印キーで遷移できる
  - 表・グラフ・注釈で数値単位が一致している
  - 日付・月度・会社名の表記が全体で一致している
